<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <a href="{% url 'item_update' item.pk %}">Edit</a>
    <form action="{% url 'item_delete' item.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'item_list' %}">Back to List</a>
</body>
</html>
