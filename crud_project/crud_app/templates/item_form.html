<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if form.instance.pk %}Save Changes{% else %}Create{% endif %}">
    </form>
    <a href="{% url 'item_list' %}">Cancel</a>
</body>
</html>
